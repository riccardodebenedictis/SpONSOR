<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">

        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" crossorigin="anonymous"></script>

        <title>ExTrEME (Effective TEam MakEr)</title>
    </head>
    <body>
        <nav id="nav_bar" class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
            <a class="navbar-brand" href="#">ExTrEME</a>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link disabled" href="#">Info</a>
                </div>
            </div>
            <form id="login_form" class="form-inline">
                <div class="form-group mb-2">
                    <input id="email_input" class="form-control" placeholder="E-Mail">
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input id="password_input" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group mx-sm-3">
                    <button id="btn_login" class="btn btn-primary mb-2" type="submit">Sign in</button>
                </div>
                <div class="form-group mx-sm-3">
                    <button id="btn_signup" class="btn btn-primary mb-2" type="submit">Sign up</button>
                </div>
            </form>
        </nav>

        <div class="container">
            <h2>Users <span id="users_count" class="badge badge-primary"></span></h2>
            <table id="users_table" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>E-Mail</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th width = "50px"></th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="container">
            <h2>Employees <span id="employees_count" class="badge badge-primary"></span></h2>
            <table id="employees_table" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>E-Mail</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th width = "50px"></th>
                    </tr>
                </thead>
            </table>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="extreme.js"></script>
    </body>
</html>
